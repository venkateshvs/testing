<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <app-side-bar [isCollapsed]="isCollapsed"></app-side-bar>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-header-bar [isCollapsed]="isCollapsed" (clickMenu)="onClickMenu()"></app-header-bar>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
